<div class="mid_col">
    <div class="container">
        <div class="content">
        {% for post in posts %}
            <article class="post">
                <div class="meta">
                    <div class="date">
                        <time>{{ post.date }}</time>
                    </div>
                {% for tag in post.tags %}
                    <a class="tag" href="/tags/{{ tag }}">{{ tag }}</a>
                {% endfor %}
                </div>
                <h1 class="title">
                    <a href="{{ post.link }}">{{ post.title }}</a>
                </h1>
                <div class="intro">{{ post.intro }}
                    <div class="read_more">
                        <a href="{{ post.link }}">阅读全文</a>
                    </div>
                </div>
            </article>
        {% endfor %}
        <nav class="page_nav">
        {% if has_previous %}
            <a class="prev" href="{{ previous_url }}">上一页</a>
        {% endif %}
        {% if has_next %}
            <a class="next" href="{{ next_url }}">下一页</a>
        {% endif %}
            <div class="center"><a href="/archives">存档</a></div>
        </nav>
        </div>    
    </div>
    {% include './_footer.html' %}
    <!-- 备案信息 -->
      <div style="width:300px;margin:0 auto; padding:0 0 20px 0;">
        <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010502032145" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="/static/beian.png" style="float:left;"/><p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">京公网安备 11010502032145号</p></a>
      </div>
    <!-- 备案 end -->
</div>
