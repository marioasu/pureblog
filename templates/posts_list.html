<div class="mid_col">
    <div class="container">
        <div class="content">
        {% for post in posts %}
            <article class="post">
                <div class="meta">
                    <div class="date">
                        <time>{{ post.date }}</time>
                    </div>
                {% for tag in post.tags %}
                    <a class="tag" href="/tags/{{ tag }}">{{ tag }}</a>
                {% endfor %}
                </div>
                <h1 class="title">
                    <a href="{{ post.link }}">{{ post.title }}</a>
                </h1>
                <div class="intro">{{ post.intro }}
                    <div class="read_more">
                        <a href="{{ post.link }}">阅读全文</a>
                    </div>
                </div>
            </article>
        {% endfor %}
        <nav class="page_nav">
        {% if has_previous %}
            <a class="prev" href="{{ previous_url }}">上一页</a>
        {% endif %}
        {% if has_next %}
            <a class="next" href="{{ next_url }}">下一页</a>
        {% endif %}
            <div class="center"><a href="/archives">存档</a></div>
        </nav>
        </div>    
    </div>
    {% include './_footer.html' %}
</div>
